<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Heading Font -->
  <link href="https://fonts.googleapis.com/css?family=Corben:700" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">

  <title>GifTastic!</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="assets/css/foundation.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

  <div class="heading text-center">
    <h1 id="header">GifTastic Site</h1>
    <p class="subheader">
      <strong>Click</strong> on a topic to load gifs underneath,
      <strong>add</strong> a topic of your own, or
      <strong>'like'</strong> and
      <strong>download</strong> your favorite gifs!</p>
  </div>

  <article class="grid-container main">

    <div class="cell medium-auto medium-cell-block-container">
      <div class="grid-x grid-padding-x align-center">
        <div class="medium-order-2 main cell medium-8 text-center">
          <div class="gif-choice">

            <div class="buttons-view text-center">
            </div>
            <div class="search-div input-group">
              <input class="input-group-field field" type="text" placeholder="Search all the gifs!">
              <div class="input-group-button">
                <button class="search-btn button black">
                  <img src="assets/images/search.png">
                </button>
              </div>
              <button class="button black toggle-favs" data-toggle="favorites-view">View Favorites</button>
            </div>

            <div class="hr">
              <hr>
            </div>

            <div class="gifs-title text-center">
              <p class="lead topic-title"></p>
            </div>

            <div class="gifs grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
            </div>

          </div>

          <a class="load-more button hollow black">Load More</a>

        </div>

        <div class="medium-order-1 favorites medium-3 text-center">
          <div id="favorites-view" class="callout" data-toggler data-animate="scale-in-up scale-out-down">
            <h3 class="favorites-title text-center">Favorites</h3>
            <div class="favorite-gifs">
            </div>
          </div>
        </div>
      </div>
    </div>

  </article>


  <!-- Foundation js, input detection js, jquery, custom js -->
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/what-input.js"></script>
  <script src="assets/js/vendor/foundation.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
